<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/script.js"></script>
    <script>
      window.onload = () => {
        const loggedIn = localStorage.getItem("isLogin");

        if (!loggedIn) {
          window.location.href = "index.html";
        }
        const username = localStorage.getItem("username");

        if (!username) {
          window.location.href = "index.html";
        } else if (username) {
          document.getElementById("username").innerText = `hello, ${username}.`;
        }
      };
    </script>
  </head>
  <body>
    <aside
      id="category-list"
      class="inset-0 transition-all -translate-x-full duration-300 bg-slate-400 absolute flex flex-col justify-center items-center gap-5"
    >
      <button
        class="flex gap-1 flex-col absolute top-[21px] right-4"
        onclick="toggle(event)"
      >
        <div class="w-4 h-0.5 bg-black"></div>
        <div class="w-4 h-0.5 bg-black"></div>
        <div class="w-4 h-0.5 bg-black"></div>
      </button>
      <h1 class="text-2xl font-bold">Category</h1>
      <ol id="category-list-item"></ol>
    </aside>
    <nav class="p-2 bg-slate-400">
      <ol class="flex gap-4 items-center justify-between">
        <li>
          <button class="flex gap-1 flex-col" onclick="toggle(event)">
            <div class="w-4 h-0.5 bg-black"></div>
            <div class="w-4 h-0.5 bg-black"></div>
            <div class="w-4 h-0.5 bg-black"></div>
          </button>
        </li>
        <li>
          <h2 id="username" class="text-white font-bold"></h2>
        </li>
        <li>
          <button
            type="submit"
            class="bg-green-500 text-white rounded-md p-2 hover:bg-green-600 duration-200"
            onclick="logout()"
          >
            Logout
          </button>
        </li>
      </ol>
    </nav>
    <div
      class="flex flex-col bg-slate-300 justify-center items-center h-[calc(100dvh-60px)] gap-5"
    >
      content here
    </div>
  </body>
</html>
